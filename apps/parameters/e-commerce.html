<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title id="app-title"></title>
    <link href="../src/stylesheets/main.css" rel="stylesheet" />
    <link href="https://cdn.reflect.io/latest/reflect.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.reflect.io/latest/reflect.js"></script>
    <script src="../src/javascripts/app-template.js"></script>
  </head>
  <body>
    <header>
      <a href="/">
        <img class="logo" src="../src/images/reflect-logo-bw.svg" alt="Reflect logo">
      </a>
      <div id="app-header"></div>
    </header>

    <div class="toolbar">
      <div id="app-instruction"></div>
      <div class="controls">
        <button id="enforce-params">Turn Parameters On</button>
        <div id="authentication" class="hidden">
          <input placeholder="Ted@SalesTeam.com" disabled>
          <button id="authenticate-params" class="active">Login</button>
        </div>
        <button id="remove-params" class="hidden">Turn Parameters Off</button>
      </div>
    </div>

    <!-- Where the view gets rendered -->
    <div class="view-container">
      <div id="view"></div>
    </div>

    <div id="app-navigation"></div>

    <!-- REFLECT view -->
    <script type="text/javascript">

      //instantiate new instance
      var ui = new ReflectUI();

      //call to render an exposed view
      function render() {
        ui.view(document.getElementById('view'), 'rYKZrGfmSXKYiY14SAbNtg');
      }

      //call to render a secure view -- passing ui for scoping only
      function renderSecure(ui) {
        ui.view(document.getElementById('view'), '4N1qV2dpQhugk4Zgx5Fz5w');
      }

      //render exposed view on page load
      render();

      function authenticateUser() {
        //typically some function to get user ID
        var userId = 'users.json';

        //make a request to your backend to fetch a signed token generated with user attributes
        $.get('../src/json/' + userId, function(data) {
          //create the REFLECT instance with the project access token and signed token
          var ui = new ReflectUI([
            'd6e7e493-c9ea-4226-a048-26b30cd03755',
            data.reflectSignedToken
          ]);

          //define parameters with user attributes to match backend request
          var userParam = {
             field: 'Region',
             op: '=',
             value: data.userRegion
           }

          //apply parameters
          ui.withParameters([
            userParam
          ]);

          //render secure view
          renderSecure(ui);
        });
      };

      //try rendering view without authentication -- fails
      $('#enforce-params').click(function(e) {
        renderSecure(ui);

        $('#enforce-params').addClass('hidden');
        $('#authentication').removeClass('hidden');
      });

      //authenticate user and render a parameterized view
      $('#authenticate-params').click(function(e) {
        authenticateUser();

        $('#authentication').addClass('hidden');
        $('#remove-params').removeClass('hidden');
      });

      //remove parameters and return to exposed view
      $('#remove-params').click(function(e) {
        render();

        $('#remove-params').addClass('hidden');
        $('#enforce-params').removeClass('hidden');
      });
    </script>
  </body>
</html>
