<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title id="app-title"></title>
    <link href="../../stylesheets/main.min.css" rel="stylesheet" />
    <link id="app-theme" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.reflect.io/latest/reflect.js"></script>
    <script src="../../javascripts/app-template.min.js"></script>
  </head>
  <body>
    <header>
      <a href="https://reflect.io">
        <img class="logo" src="../../images/reflect-logo-bw.svg" alt="Reflect logo">
      </a>
      <div id="app-header" />
    </header>

    <div class="toolbar">
      <div id="app-instruction"></div>
      <div class="controls">
        <button id="toggle-formatters">Remove custom formatters</button>
      </div>
    </div>

    <!-- Where the view gets rendered -->
    <div class="view-container">
      <div id="view" />
    </div>

    <!-- REFLECT view -->
    <script type="text/javascript">

      //instantiate new instance
      var ui = new ReflectUI();

      //call to render the view
      function render() {
        ui.view(document.getElementById('view'), '73pTGTQdT3m2MWOZz548kA');
      };

      //custom formatters objects
      var rudeFormatters = {
        'No, not at all rude': 'Not rude',
        'No, not rude at all': 'Not rude',
        'Yes, somewhat rude': 'Somewhat rude',
        'Yes, very rude': 'Very rude',
        '(empty)': 'Undecided'
      };

      var armrestFormatters = {
        'The arm rests should be shared': 'Evenly shared',
        'The person in the middle seat gets both arm rests': 'Middle seat',
        'Whoever puts their arm on the arm rest first': 'Whoever\'s first',
        'The people in the aisle and window seats get both arm rests': 'Middle gets none',
        'Other (please specify)': 'It depends',
        '(empty)': 'Undecided'
      };

      var windowFormatters = {
        'Everyone in the row should have some say': 'Evenly shared',
        'The person in the window seat should have exclusive control': 'Window seat',
        '(empty)': 'Undecided'
      };

      //call to apply custom formatters
      function applyFormatters() {
        ui.withFormatters({
          'Is it rude to wake a passenger to walk around?': function(d) {
            return rudeFormatters[d];
          },
          'Is it rude to wake a passenger to use bathroom?': function(d) {
            return rudeFormatters[d];
          },
          'Is it rude to move to an unsold seat?': function(d) {
            return rudeFormatters[d];
          },
          'Is it rude to fly with unruly children?': function(d) {
            return rudeFormatters[d];
          },
          'Who gets the armrests?': function(d) {
            return armrestFormatters[d];
          },
          'Who gets control of window shade?': function(d) {
            return windowFormatters[d];
          },
          'Participants': function(d) {
            return d + ' frequent flyers';
          }
        });
      };

      //custom colors object
      var rudeColors = {
        'No, not at all rude': 'lightgreen',
        'No, not rude at all': 'lightgreen',
        'Yes, somewhat rude': 'lightgoldenrodyellow',
        'Yes, very rude': 'lightcoral',
        '(empty)': 'lightgrey'
      };

      //call to apply custom colors
      function applyColors() {
        ui.withColors({
          'Is it rude to wake a passenger to walk around?': rudeColors,
          'Is it rude to wake a passenger to use bathroom?': rudeColors,
          'Is it rude to move to an unsold seat?': rudeColors,
          'Is it rude to fly with unruly children?': rudeColors
        });
      };

      //apply formatters and colors, and render the view
      applyFormatters();
      applyColors();
      render();

      //call to clear formatters with empty object
      function removeFormatters() {
        ui.withFormatters({});
      }

      //click on button to toggle formatters
      $('#toggle-formatters').click(function(e) {
        var formattersOn = (e.target.innerText).indexOf('Remove') >= 0;

        if (formattersOn) {
          removeFormatters();
          render();

          $('#toggle-formatters').text('Apply custom formatters').addClass('active');
        } else {
          applyFormatters();
          render();

          $('#toggle-formatters').text('Remove custom formatters').removeClass('active');
        }
      });
    </script>
  </body>
</html>
