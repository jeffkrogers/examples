<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>FORMATTERS</title>
    <link href="../../stylesheets/main.min.css" rel="stylesheet" />
    <link href="../../stylesheets/apps/flying-etiquette.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.reflect.io/latest/reflect.js"></script>
  </head>
  <body>
    <h1>FORMATTERS & THEMING</h1>
    <p>withFormatters() || withColors()</p>

    <div class="controls">
      <button type="button" id="toggle-formatters">Remove custom formatters</button>
    </div>

    <div class="view-container">
      <div id="view"></div>
    </div>

    <script type="text/javascript">

      var ui = new ReflectUI();

      function render() {
        ui.view(document.getElementById('view'), '73pTGTQdT3m2MWOZz548kA');
      }

      var rudeColors = {
        'No, not at all rude': '#AED0A8',
        'No, not rude at all': '#AED0A8',
        'Yes, somewhat rude': '#DED0A8',
        'Yes, very rude': '#DA94A8',
        '(empty)': 'lightgrey'
      };

      ui.withColors({
        'Is it rude to wake a passenger to walk around?': rudeColors,
        'Is it rude to wake a passenger to use bathroom?': rudeColors,
        'Is it rude to move to an unsold seat?': rudeColors,
        'Is it rude to fly with unruly children?': rudeColors
      });

      var rudeFormatters = {
        'No, not at all rude': 'Not rude',
        'No, not rude at all': 'Not rude',
        'Yes, somewhat rude': 'Somewhat rude',
        'Yes, very rude': 'Very rude',
        '(empty)': 'Undecided'
      };

      var armrestFormatters = {
        'The arm rests should be shared': 'Evenly shared',
        'The person in the middle seat gets both arm rests': 'Middle seat',
        'Whoever puts their arm on the arm rest first': 'Whoever\'s first',
        'The people in the aisle and window seats get both arm rests': 'Middle gets none',
        'Other (please specify)': 'It depends',
        '(empty)': 'Undecided'
      };

      var windowFormatters = {
        'Everyone in the row should have some say': 'Evenly shared',
        'The person in the window seat should have exclusive control': 'Window seat',
        '(empty)': 'Undecided'
      };

      ui.withFormatters({
        'Is it rude to wake a passenger to walk around?': function(d) {
          return rudeFormatters[d];
        },
        'Is it rude to wake a passenger to use bathroom?': function(d) {
          return rudeFormatters[d];
        },
        'Is it rude to move to an unsold seat?': function(d) {
          return rudeFormatters[d];
        },
        'Is it rude to fly with unruly children?': function(d) {
          return rudeFormatters[d];
        },
        'Who gets the armrests?': function(d) {
          return armrestFormatters[d];
        },
        'Who gets control of window shade?': function(d) {
          return windowFormatters[d];
        },
        'Participants': function(d) {
          return d + ' frequent flyers';
        }
      });

      render();

      function removeFormatters() {
        var unformatted = new ReflectUI();

        unformatted.withColors({
          'Is it rude to wake a passenger to walk around?': rudeColors,
          'Is it rude to wake a passenger to use bathroom?': rudeColors,
          'Is it rude to move to an unsold seat?': rudeColors,
          'Is it rude to fly with unruly children?': rudeColors
        });

        unformatted.view(document.getElementById('view'), '73pTGTQdT3m2MWOZz548kA');
      }

      $('#toggle-formatters').click(function(e) {
        var formattersOn = (e.target.innerText).indexOf('Remove') >= 0;

        if (formattersOn) {
          removeFormatters();

          $('#toggle-formatters').text('Apply custom formatters');
        } else {
          ui.view(document.getElementById('view'), '73pTGTQdT3m2MWOZz548kA');

          $('#toggle-formatters').text('Remove custom formatters');
        }
      });

    </script>
  </body>
</html>
