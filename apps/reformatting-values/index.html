<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title id="app-title"></title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link href="../src/stylesheets/main.css" rel="stylesheet" />
    <link href="https://cdn.reflect.io/latest/reflect.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.reflect.io/latest/reflect.js"></script>
    <script src="../src/javascripts/app-template.js"></script>
    <script src="../src/javascripts/external.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="../">
          <img class="logo" src="../src/images/reflect-logo-bw.svg" alt="Reflect logo">
        </a>
        <div id="app-header"></div>
      </header>

      <div class="toolbar">
        <div id="app-instruction"></div>
        <div class="controls">
          <button id="toggle-formatters" class="active">Apply formatters</button>
        </div>
      </div>

      <!-- Where the view gets rendered -->
      <div class="view-container formatters-demo">
        <div id="view"></div>
      </div>

      <div id="app-navigation"></div>
      <div id="app-footer"></div>
    </div>

    <!-- REFLECT view -->
    <script type="text/javascript">

      //instantiate new instance
      var ui = new ReflectUI();

      //call to render the view
      function render() {
        ui.view(document.getElementById('view'), 'c-KGKyK5QHSdPAm5YHJIQA');
      };

      //custom formatters objects
      var rudeFormatters = {
        'No, not at all rude': 'Not rude',
        'No, not rude at all': 'Not rude',
        'Yes, somewhat rude': 'Somewhat rude',
        'Yes, very rude': 'Very rude',
        '(empty)': 'Undecided'
      };

      var armrestFormatters = {
        'The arm rests should be shared': 'Evenly shared',
        'The person in the middle seat gets both arm rests': 'Middle seat',
        'Whoever puts their arm on the arm rest first': 'Whoever\'s first',
        'The people in the aisle and window seats get both arm rests': 'Middle gets none',
        'Other (please specify)': 'It depends',
        '(empty)': 'Undecided'
      };

      var windowFormatters = {
        'Everyone in the row should have some say': 'Evenly shared',
        'The person in the window seat should have exclusive control': 'Window seat',
        '(empty)': 'Undecided'
      };

      var parentFormatters = {
        'Yes': 'Has kids',
        'No': 'Has no kids'
      };

      //call to apply custom formatters
      function applyFormatters() {
        ui.withFormatters({
          'Fliers': function(d) {
            return d + ' fliers';
          },
          'Is it rude to wake a passenger to walk around?': function(d) {
            return rudeFormatters[d];
          },
          'Is it rude to wake a passenger to use bathroom?': function(d) {
            return rudeFormatters[d];
          },
          'Is it rude to move to an unsold seat?': function(d) {
            return rudeFormatters[d];
          },
          'Is it rude to fly with unruly children?': function(d) {
            return rudeFormatters[d];
          },
          'Who gets the armrests?': function(d) {
            return armrestFormatters[d];
          },
          'Who gets control of window shade?': function(d) {
            return windowFormatters[d];
          },
          'Is a parent': function(d) {
            return parentFormatters[d];
          }
        });
      };

      //apply formatters and colors, and render the view
      render();

      //call to clear formatters with empty object
      function removeFormatters() {
        ui.withFormatters({});
      }

      //click on button to toggle formatters
      $('#toggle-formatters').click(function(e) {
        var formattersOn = (e.target.innerText).indexOf('Remove') >= 0;

        if (formattersOn) {
          removeFormatters();
          render();

          $('#toggle-formatters').text('Apply formatters').addClass('active');
        } else {
          applyFormatters();
          $('#jurfWr30SiiPlM8Nt0QJpg-2-grid-item').attr("id","default-styles");
          render();

          $('#toggle-formatters').text('Remove formatters').removeClass('active');
        }
      });
    </script>
  </body>
</html>
