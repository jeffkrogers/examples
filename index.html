<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Reflect.io Examples</title>
    <a href="https://github.com/reflect/examples">
      <img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/567c3a48d796e2fc06ea80409cc9dd82bf714434/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_darkblue_121621.png">
    </a>
    <link href="./assets/stylesheets/application.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Reflect.io Examples</h1>
    <p>Welcome to a list of Reflect.io examples.</p>

    <div class="index-container">
      <ul class="page-list"></div>
    </div>
    <script>
      $(function(){
        $.get('https://api.github.com/repos/reflect/examples/contents/', function(data) {
          var $list = $('.page-list');

          data.forEach(function(d) {
            if (d.type === 'file' && d.name.match(/\.html$/)) {
              $list.append('<li><a href="./' + d.name +  '">' + d.name.replace(/\.html$/, '') + '</a></li>')
            }
          })
        })
      })
    </script>
  </body>
</html>
