<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>FILTERING</title>
    <link href="../../stylesheets/main.min.css" rel="stylesheet" />
    <link href="../../stylesheets/apps/auto-insurance.min.css" rel="stylesheet" />
    <!-- <link href="https://cdn.reflect.io/latest/reflect.css" rel="stylesheet" /> -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.reflect.io/latest/reflect.js"></script>
  </head>
  <body>
    <a href="https://reflect.io">
      <img class="logo" src="../../images/layout/logo-color.svg" alt="Reflect logo">
    </a><br><br>

    <header>
      <h1>FILTERING & CUSTOM CONTROLS</h1>
      <p>Use withFilters() to...</p><br><br>
      <div class="resources">
        <div class="tags">
          <h2>Resources</h2>
          <a href="#">withFilters()</a>
        </div>
        <div class="theme">
          <h2>Theme</h2>
          <button type="button" name="button">Simple Light</button>
        </div>
        <div class="data">
          <h2>Data set</h2>
          <button type="button" name="button">Connect to dataset</button><br>
          <small>Credit: <a href="#">fivethirtyeight.com</a></small>
        </div>
      </div>
    </header>

    <div class="controls">
      <p>Regional filters: </p>
      <button type="button" value="West" class="region-btn">West</button>
      <button type="button" value="Midwest" class="region-btn">Midwest</button>
      <button type="button" value="South" class="region-btn">South</button>
      <button type="button" value="Northeast" class="region-btn">Northeast</button>
      <button type="button" value="" class="clear-btn">All</button>
    </div>

    <div class="view-container">
      <div id="view"></div>
    </div>

    <script type="text/javascript">

      var ui = new ReflectUI();

      function render() {
        ui.view(document.getElementById('view'), '6dKBY7EmQI-1bG00PnHmRA');
      }

      ui.withFormatters({
        'Alcohol Impaired': function(d) {
          return d + '%';
        },
        'First Accident': function(d) {
          return d + '%';
        },
        'Speeding': function(d) {
          return d + '%';
        }
      });

      render();


      $('.region-btn').click(function(e) {
        var region = {
          field: 'Region',
          op: '=',
          value: e.target.value,
          removable: true
        }

        ui.withFilters([
          region
        ]);

        render();
      });

      $('.clear-btn').click(function(e) {
        ui.withFilters([]);

        render();
      });


    </script>
  </body>
</html>
