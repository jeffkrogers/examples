<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Video game sales</title>
    <link href="../../stylesheets/main.min.css" rel="stylesheet" />
    <link href="../../stylesheets/apps/video-games.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.reflect.io/latest/reflect.js"></script>
  </head>
  <body>
    <h1>THEMING</h1>
    <p>withColors()</p>
    <p>Use withColors() to ....</p>

    <div class="view-container">
      <div class="controls">
        <button type="button" id="enforce-params">Turn Parameters On</button>
      </div>
      <div id="disclaimer">
        <p>With parameters enabled, only authenticated users can render the view.</p>
        <p>They will <span>only see data permitted</span> by the parameter set.</p>
      </div>
      <div id="view"></div>
      <div id="authentication">
        <input type="text" placeholder="nintendo.employee@email.me"disabled>
        <button type="button" id="authenticate-params">Login</button>
      </div>
    </div>

    <script type="text/javascript">

      var ui = new ReflectUI();

      function render() {
        ui.view(document.getElementById('view'), 'a_VMCP2FQDmo-9zOnVZJfA');
      }

      ui.withColors({
        'Publisher': {
          'Nintendo': '#DE0000',
          'Electronic Arts': '#005BAA',
          'Activision': 'silver',
          'Sony Computer Entertainment': '#EDA802',
          'Ubisoft': '#512DA8'
        }
      });

      render();


      function authenticateUser() {
        // typically someFunctionToGetUserId()
        var userData = 'Nintendo.json';

        $.get('users/' + userData, function(data) {
          var ui = new ReflectUI([
            '83efeba2-933b-47ca-90e6-b41c67579860',
            data.reflectSignedToken
          ]);

          var userParam = {
             field: 'Publisher',
             op: '=',
             value: data.userPublisher
           }

          ui.withParameters([
            userParam
          ]);

          ui.withColors({
            'Publisher': {
              'Nintendo': '#DE0000'
            }
          });

          ui.view(document.getElementById('view'), 'UngU1LbiTn67o0n8FQNs6A');
        });
      };

      $('#enforce-params').click(function(e) {
        var paramsEnforced = (e.target.innerText).indexOf('Off') >= 0;

        if (paramsEnforced) {
          render();
          $('#enforce-params').text('Turn Parameters On').removeClass('active');
          $('#authentication').hide();
          $('#disclaimer').hide();
        } else {
          $('#view').html('');
          $('#enforce-params').text('Turn Parameters Off').addClass('active');
          $('#authentication').show();
          $('#disclaimer').show();
        }
      });

      $('#authenticate-params').click(function(e) {
        authenticateUser();
        $('#authentication').hide();
        $('#disclaimer').hide();
      });

    </script>
  </body>
</html>
