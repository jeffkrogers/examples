<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">

    <title>Adtech Sample App</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!--  Reflect core CSS  -->
    <link href="https://cdn.reflect.io/latest/reflect.css" rel="stylesheet" />

    <!--  Bootstrap core CSS  -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!--  Demo CSS  -->
    <link href="./assets/css/social-sidekick.css" rel="stylesheet" />
    <link href="./assets/css/main.css" rel="stylesheet" />

  </head>

  <body>
    <div class="wrapper">

      <!-- Sidebar -->
      <div class="sidebar hidden-tablet">
        <div class="sidebar-wrapper">
          <div class="logo logo-sidebar">
            <a href="https://reflect.github.io/examples/">
              <img src="assets/img/social-sidekick-logo.svg" alt="app logo">
            </a>
          </div>
          <ul class="nav">
            <li class="top">
              <button class="navigation" type="button" name="Summary">
                Advertising
              </button>
              <div class="sub-nav">
                <button class="navigation active" type="button" name="Summary">Summary</button>
                <button class="navigation" type="button" name="Facebook">Facebook</button>
                <button class="navigation" type="button" name="Twitter">Twitter</button>
              </div>
              <button class="navigation" type="button" name="Contacts">
                Contacts
              </button>
              <button class="navigation" type="button" name="History">
                History
              </button>
            </li>
            <li class="bottom">
              <a href="https://reflect.io/">
                <span class="glyphicon glyphicon-gift" aria-hidden="true"></span>
                Upgrade to PRO
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Main Panel -->
      <div class="main-panel">

        <!-- Navbar -->
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">

            <div class="navbar-header">
              <a class="logo logo-navbar hidden-desktop" href="https://reflect.github.io/examples/">
                <img src="assets/img/social-sidekick-logomark.svg" alt="app logo">
              </a>

              <h1 id="page-title">Ad Retargeting | <b>Summary</b></h1>
              <p class="hidden-xs description">A summary of your ad retargeting efforts.</p>

              <ul class="nav navbar-nav navbar-left top-nav">
                <li>
                  <button class="navigation active" type="button" name="Summary">Summary</button>
                </li>
                <li>
                  <button class="navigation" type="button" name="Contacts">Contacts</button>
                </li>
                <li>
                  <button class="navigation" type="button" name="History">History</button>
                </li>
              </ul>

              <!-- Settings -->
              <ul class="hidden-xs nav navbar-right ">
                <li class="dropdown settings">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <img class="avatar" src="assets/img/user-avatar.png" alt="user avatar">
                    <span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li><a href="#">My account</a></li>
                    <li><a href="#">My team</a></li>
                    <li><a href="#">Help</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Log out</a></li>
                  </ul>
                </li>
              </ul>

            </div>
          </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid">
          <div class="row">
            <div class="view-container">

              <!-- Where the Reflect view gets rendered -->
              <div id="view"></div>

            </div>
          </div>
        </div>

        <footer class="navbar-fixed-bottom">
          <a target="_blank" class="hidden-xs reflect-logo" href="/"><img src="assets/img/reflect-logo.svg" alt="reflect logo"></a>
          <span>Monetize your data with Reflect. <a target="_blank" href="https://reflect.io">Learn how today</a>.</span>
          <a target="_blank" class="github-link" href="https://github.com/reflect/examples/tree/master/apps/martech-sample-app">View on GitHub</a>
        </footer>

      </div>
    </div>

    <!--   JQuery Core JS   -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!--   Bootstrap Core JS   -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

    <!--   Reflect Core JS   -->
    <script src="https://cdn.reflect.io/latest/reflect.js" type="text/javascript"></script>

    <!--   Custom Demo JS   -->
    <script src="./assets/js/app.js"></script>

  </body>
</html>
