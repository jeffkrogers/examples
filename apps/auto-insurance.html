<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title id="app-title"></title>
    <link href="../../stylesheets/main.min.css" rel="stylesheet" />
    <link id="app-theme" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.reflect.io/latest/reflect.js"></script>
    <script src="../../javascripts/app-template.min.js"></script>
  </head>
  <body>
    <header>
      <a href="/">
        <img class="logo" src="../../images/reflect-logo-bw.svg" alt="Reflect logo">
      </a>
      <div id="app-header" />
    </header>

    <div class="toolbar">
      <div id="app-instruction"></div>
      <div class="controls">
        <button value="West" class="region-btn">West</button>
        <button value="Midwest" class="region-btn">Midwest</button>
        <button value="South" class="region-btn">South</button>
        <button value="Northeast" class="region-btn">Northeast</button>
        <button value="" class="clear-btn">All</button>
      </div>
    </div>

    <!-- Where the view gets rendered -->
    <div class="view-container">
      <div id="view" />
    </div>

    <!-- REFLECT view -->
    <script type="text/javascript">

      //instantiate new instance
      var ui = new ReflectUI();

      //call to render the view
      function render() {
        ui.view(document.getElementById('view'), '6dKBY7EmQI-1bG00PnHmRA');
      }

      //format percentage metrics (can also be done in-app)
      ui.withFormatters({
        'Alcohol Impaired': function(d) {
          return d + '%';
        },
        'First Accident': function(d) {
          return d + '%';
        },
        'Speeding': function(d) {
          return d + '%';
        }
      });

      //render the view
      render();

      //filter by region on button click
      $('.region-btn').click(function(e) {
        var region = {
          field: 'Region',
          op: '=',
          value: e.target.value,
          removable: true
        }

        ui.withFilters([region]);

        render();
      });

      //clear filter with empty array
      $('.clear-btn').click(function(e) {
        ui.withFilters([]);

        render();
      });
    </script>
  </body>
</html>
